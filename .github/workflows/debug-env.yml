name: Debug Firebase Envs RAW

on:
  push:
    branches:
      - main

jobs:
  debug-env:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug Firebase envs with Node
        env:
          FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY }}
          FIREBASE_APPID: ${{ secrets.FIREBASE_APPID }}
          FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTHDOMAIN }}
          FIREBASE_DATABASEURL: ${{ secrets.FIREBASE_DATABASEURL }}
          FIREBASE_MESSAGINGSENDERID: ${{ secrets.FIREBASE_MESSAGINGSENDERID }}
          FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECTID }}
          FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGEBUCKET }}
          FIREBASE_MEASUREMENTID: ${{ secrets.FIREBASE_MEASUREMENTID }}
          PRUEBA: ${{ secrets.PRUEBA }}
        run: |
          node -e "
            console.log('APIKEY length:', process.env.FIREBASE_APIKEY?.length);
            console.log('APPID length:', process.env.FIREBASE_APPID?.length);
            console.log('AUTHDOMAIN length:', process.env.FIREBASE_AUTHDOMAIN?.length);
            console.log('DATABASEURL length:', process.env.FIREBASE_DATABASEURL?.length);
            console.log('MESSAGINGSENDERID length:', process.env.FIREBASE_MESSAGINGSENDERID?.length);
            console.log('PROJECTID length:', process.env.FIREBASE_PROJECTID?.length);
            console.log('STORAGEBUCKET length:', process.env.FIREBASE_STORAGEBUCKET?.length);
            console.log('MEASUREMENTID length:', process.env.FIREBASE_MEASUREMENTID?.length);
            console.log('PRUEBA length:', process.env.PRUEBA?.length);
          "
