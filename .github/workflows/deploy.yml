name: Deploy Angular 18 to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Check build output
        run: ls -R dist

      - name: Deploy to GitHub Pages
        run: |
          npx angular-cli-ghpages \
            --dir=dist/my-portafolio/browser \
            --skip-index-file \
            --repo="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RonnyDLS/ronny_portafolio.git" \
            --name="GitHub Actions" \
            --email="actions@github.com" \
            --branch=gh-pages \
            --no-silent
