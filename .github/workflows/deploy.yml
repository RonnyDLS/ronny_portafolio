name: Deploy Angular 18 to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ NECESARIO para poder subir a gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Compilar Angular con base-href
      - name: Build Angular app
        run: npm run build --if-present

      # 5. Verificar que la carpeta de build exista (debug)
      - name: Check build folders
        run: |
          echo "Contenido de dist/"
          ls -R dist

      # 6. Deploy a GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npx angular-cli-ghpages \
            --dir="dist/my-portafolio/browser" \
            --repo="https://github.com/RonnyDLS/ronny_portafolio.git" \
            --name="GitHub Actions" \
            --email="actions@github.com" \
            --branch="gh-pages" \
            --no-silent