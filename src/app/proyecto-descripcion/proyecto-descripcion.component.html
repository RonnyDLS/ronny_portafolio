<div class="content" *ngIf="db">
    <div class="proyecto_descripcion">
        <div>
            <h2 class="titulo_proyectos">Proyecto</h2>
            <h2 class="titulo_proyecto_resumen">{{proyecto.titulo}}</h2>
        </div>
        
        <div class="parrafo_resumen">
            <p class="parrafo" *ngFor="let parrafo of proyecto.informacion_proyecto">
                {{parrafo.parrafo}}
            </p>
        </div>

        <div class="tecnologias">
            <h3 class="subtitulo_tecnologia">Tecnologías</h3>
            <div class="items_tecnologias">
                <a class="item" [ngStyle]="{'background-color': tecnologia.color}" *ngFor="let tecnologia of proyecto.tecnologias">
                    <img class="img_tecnologia" [src]="tecnologia.url_img" alt="">
                </a>
            </div>
        </div>

        <div class="colaboradores" *ngIf="proyecto.colaboradores.length > 0">
            <h3 class="subtitulo_colaboradores">Colaboradores</h3>
            <div class="cj_colaboradores">
                <div class="colaborador" *ngFor="let colaborador of proyecto.colaboradores">

                    <div class="perfil_c" *ngIf="!iconoImagenPerfilColaborador(colaborador)">{{colaborador.perfil_letra}}</div> 
                    <img class="perfil_img_c" *ngIf="iconoImagenPerfilColaborador(colaborador)" [src]="colaborador.url_img_perfil" alt="">
                    <div class="nombreCompleto_c">{{colaborador.nombre+" "+colaborador.apellido}}</div>
                </div>
            </div>
        </div>
        
        <div class="enlaces_iconos">
            <a [href]="red.urlRed" *ngFor="let red of db.sobreMy.misRedes" target="_blank">
                <img class="redImg" [src]="red.urlImg" alt="">
            </a>
        </div>
    </div>

    <div class="imgs_proyectos">
        <a class="img_link_proyecto" [href]="imagen.url" *ngFor="let imagen of proyecto.urls_imagenes" target="_blank"> 
            <img class="img_proyecto" [src]="imagen.url" alt="">
        </a>
    </div>

    <!-- Mobile -->
    <div class="tecnologias_mobile">
        <h3 class="subtitulo_tecnologia">Tecnologías</h3>
        <div class="items_tecnologias">
            <a class="item" [ngStyle]="{'background-color': tecnologia.color}" *ngFor="let tecnologia of proyecto.tecnologias">
                <img class="img_tecnologia" [src]="tecnologia.url_img" alt="">
            </a>
        </div>
    </div>

    <div class="colaboradores_mobile" *ngIf="proyecto.colaboradores.length > 0">
        <h3 class="subtitulo_colaboradores">Colaboradores</h3>
        <div class="cj_colaboradores">
            <div class="colaborador" *ngFor="let colaborador of proyecto.colaboradores">

                <div class="perfil_c" *ngIf="!iconoImagenPerfilColaborador(colaborador)">{{colaborador.perfil_letra}}</div> 
                <img class="perfil_img_c" *ngIf="iconoImagenPerfilColaborador(colaborador)" [src]="colaborador.url_img_perfil" alt="">
                <div class="nombreCompleto_c">{{colaborador.nombre+" "+colaborador.apellido}}</div>
            </div>
        </div>
        
    <div class="enlaces_iconos_mobile">
        <a [href]="red.urlRed" *ngFor="let red of db.sobreMy.misRedes" target="_blank">
            <img class="redImg" [src]="red.urlImg" alt="">
        </a>
    </div>
</div>
