<article class="contenido" *ngIf="db">
    <div class="cj_cuadricula" >
        <div class="cj_contenido_txt">
            <img class="img_hola" [src]="db.imagenes[8]">
            <div class="cj_conocimiento">
                <div class="txt_conocimiento" *ngFor="let habilidad of db.bienvenida.habilidades">
                    {{habilidad}}
                </div>
            </div>
            <div class="txt_bienvenida" *ngFor="let txt of db.bienvenida.infoBienvenida">
                {{txt}}
            </div>
        </div>
        <div class="cj_imagen">
            <img class="img_dev" [src]="db.imagenes[6]">
        </div>
    </div>
    <div class="enlaces_iconos">
        <a [href]="red.urlRed" *ngFor="let red of db.sobreMy.misRedes" target="_blank">
            <img class="redImg" [src]="red.urlImg" alt="">
        </a>
    </div>
</article>
