@if (db) {
  <div class="content">
    <div class="img_saludo">
      <img class="img_perfil" [src]="db.imagenes[13]">
      <div class="saludo">
        <div class="cj_hola">
          <h1 class="hola"></h1>
          <img class="mano" [src]="db.imagenes[11]">
        </div>
        <p class="nombre"></p>
        <div>
          <p class="especialidad"></p>
        </div>
      </div>
    </div>
    <div class="txt_sobre_mi">
      @for (parrafo of db.sobreMy.infoSobreMy; track parrafo) {
        <p>
          {{parrafo.parrafo}}
        </p>
      }
    </div>
    <div class="conocimientos">
      <h2 class="sub_titulo">Conocimientos</h2>
      <div class="items">
        @for (comocimiento of db.sobreMy.conocimientos; track comocimiento) {
          <div class="item" [style.background-color]="comocimiento.color">
            <img class="img_conocimientos" [src]="comocimiento.url_img" alt="">
          </div>
        }
      </div>
    </div>
    <div class="enlaces_iconos">
      @for (red of db.sobreMy.misRedes; track red) {
        <a [href]="red.urlRed" target="_blank">
          <img class="redImg" [src]="red.urlImg" alt="">
        </a>
      }
    </div>
  </div>
}
