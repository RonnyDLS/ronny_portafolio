imientos/html.png"},{"conocimiento":"SQL Server","color":"white","url_img":"assets/imgs/imgs_conocimientos/sqlServer.png"},{"conocimiento":"MySQL","color":"white","url_img":"assets/imgs/imgs_conocimientos/mysql.webp"}],"infoSobreMy":[{"parrafo":"Mi pasión por el desarrollo de SoftWare comenzó en el Liceo Politecnico Pedro Henriquez Ureña, donde estudié la carrera de desarrollo de aplicaciones. Fue allí donde descubrí el fascinante mundo de la creación de aplicaciones y sitios web."},{"parrafo":"Me apasiona especialmente el desarrollo frontend, ya que me permite ver cómo mis diseños cobran vida y satisfacen las necesidades de los usuarios de manera visual y funcional. Además, crear la lógica detrás de un sistema y conectarla con el frontend es una experiencia increíble, ya que me desafía a unir creatividad y técnica en un solo proceso."},{"parrafo":"Actualmente, estoy cursando la carrera de tecnólogo en desarrollo de software en el ITLA. Los conocimientos adquiridos en este programa me han impulsado significativamente, mejorando mis habilidades y mi capacidad para desarrollar soluciones tecnológicas más eficientes y completas."}]},"proyectos":[{"id":"educaApp","destacado":true,"titulo":"EducaApp","resumen_proyecto":"EducaApp, es un sistema de gestión académica para profesores, que facilita el control de calificaciones, asistencias y seguimiento de estudiantes. Permite crear asignaturas y asignar estudiantes, manteniendo registros detallados e independientes de cada materia. Utiliza una base de datos MySQL para el almacenamiento seguro de la información.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"EducaApp, es un sistema de gestión diseñado para facilitar el seguimiento académico de los estudiantes por parte de los docente; su principal función es administrar las calificaciones, asistencias y notas de los alumnos de manera eficiente. Esta aplicación permite a los profesores crear diversas asignaturas y asignar diferentes estudiantes a cada una de ellas, proporcionando un registro completo e independiente de las actividades académicas."},{"parrafo":"Este sistema ofrece una herramienta personalizada para los profesores, permitiéndoles llevar un control detallado del progreso y rendimiento de los estudiantes. Además, EducaApp se conecta a una base de datos MySQL, lo que garantiza un almacenamiento seguro y una gestión eficiente de la información académica."}],"url_img_resume":"assets/imgs/imgs_proyectos/educaApp/educaApp1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp1.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp2.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp3.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp4.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp5.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp6.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp7.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp8.png"}],"tecnologias":[{"tecnologia":"Java","color":"white","url_img":"assets/imgs/imgs_conocimientos/java.png"},{"tecnologia":"Js","color":"white","url_img":"assets/imgs/imgs_conocimientos/mysql.webp"}],"colaboradores":[{"nombre":"Kelobel","apellido":"Tapia Casilla","url_img_perfil":"assets/imgs/colaboradores/educaApp/kelobel.jpg","perfil_letra":"KT","color_fondo_perfil":"blue"},{"nombre":"Smith","apellido":"Rodriguez peguero","url_img_perfil":"assets/imgs/colaboradores/educaApp/smith.jpg","perfil_letra":"SR","color_fondo_perfil":"blue"},{"nombre":"Erick A.","apellido":"Jiménez Collins","url_img_perfil":"assets/imgs/colaboradores/educaApp/erick.jpg","perfil_letra":"EJ","color_fondo_perfil":"blue"}]},{"id":"sgcm","destacado":true,"titulo":"Sistema de Gestión de Citas Médicas","resumen_proyecto":"El sistema de gestión de citas médicas permite a los administradores, doctores y usuarios coordinar citas de manera eficiente. Ofrece control sobre roles y especialidades, opciones de filtrado, y una interfaz intuitiva desarrollada en HTML5, mientras que el backend utiliza C# y SQL Server para la gestión robusta de datos.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"El proyecto consiste en un sistema para la gestión de citas médicas, diseñado para simplificar la coordinación entre usuarios, doctores y administradores. La aplicación permite a los administradores ver los detalles de todas las citas médicas creadas, incluyendo información del doctor (nombre, apellido, especialidad, horario, cupos disponibles y estado) y el nombre del usuario que realizó la reserva."},{"parrafo":"El sistema cuenta con funcionalidades específicas para cada rol:"},{"parrafo":"   - Administradores: Pueden registrar usuarios con el rol por defecto de Usuario y asignar otros roles como administrador o doctor. Solo puede existir un administrador inicial, quien se encargará de asignar los roles adicionales. Además, el administrador tiene la capacidad de crear especialidades y asignarlas a los doctores."},{"parrafo":"   - Doctores: Pueden definir sus jornadas laborales, especificando fecha, hora y cupos disponibles para atender pacientes."},{"parrafo":"   - Usuarios: Pueden visualizar sus citas programadas, con detalles como el nombre del doctor, fecha, hora y cupos disponibles. Los usuarios también pueden crear nuevas citas seleccionando la especialidad, doctor y horario, y pueden añadir comentarios a la cita. Además, tienen la opción de ver citas canceladas."},{"parrafo":"El sistema incluye opciones de filtrado de citas para todos los usuarios, facilitando la búsqueda de citas según diferentes criterios."},{"parrafo":"Aspectos Técnicos:"},{"parrafo":"   - Backend: Desarrollado en C# utilizando la arquitectura API REST con un enfoque en capas. La base de datos fue implementada en SQL Server utilizando SQL."},{"parrafo":"   - Frontend: Construido con HTML5, empleando HTML, CSS y JavaScript para la interfaz de usuario."}],"url_img_res
