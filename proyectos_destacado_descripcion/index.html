imientos/html.png"},{"conocimiento":"SQL Server","color":"white","url_img":"assets/imgs/imgs_conocimientos/sqlServer.png"},{"conocimiento":"MySQL","color":"white","url_img":"assets/imgs/imgs_conocimientos/mysql.webp"},{"conocimiento":"PHP","color":"white","url_img":"assets/imgs/imgs_conocimientos/php.png"},{"conocimiento":"XAMPP","color":"white","url_img":"assets/imgs/imgs_conocimientos/xampp.png"}],"infoSobreMy":[{"parrafo":"Mi pasión por el desarrollo de SoftWare comenzó en el Liceo Politecnico Pedro Henriquez Ureña, donde estudié la carrera de desarrollo de aplicaciones. Fue allí donde descubrí el fascinante mundo de la creación de aplicaciones y sitios web."},{"parrafo":"Me apasiona especialmente el desarrollo frontend, ya que me permite ver cómo mis diseños cobran vida y satisfacen las necesidades de los usuarios de manera visual y funcional. Además, crear la lógica detrás de un sistema y conectarla con el frontend es una experiencia increíble, ya que me desafía a unir creatividad y técnica en un solo proceso."},{"parrafo":"Actualmente, estoy cursando la carrera de tecnólogo en desarrollo de software en el ITLA. Los conocimientos adquiridos en este programa me han impulsado significativamente, mejorando mis habilidades y mi capacidad para desarrollar soluciones tecnológicas más eficientes y completas."}]},"proyectos":[{"id":"educaApp","destacado":true,"titulo":"EducaApp","resumen_proyecto":"EducaApp, es un sistema de gestión académica para profesores, que facilita el control de calificaciones, asistencias y seguimiento de estudiantes. Permite crear asignaturas y asignar estudiantes, manteniendo registros detallados e independientes de cada materia. Utiliza una base de datos MySQL para el almacenamiento seguro de la información.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"\u003Cstrong>EducaApp\u003C/strong>, es un sistema de gestión diseñado para facilitar el seguimiento académico de los estudiantes por parte de los docentes; su principal función es administrar las \u003Cstrong>calificaciones\u003C/strong>, \u003Cstrong>asistencias\u003C/strong> y \u003Cstrong>notas\u003C/strong> de los alumnos de manera eficiente. Esta aplicación permite a los profesores crear diversas \u003Cstrong>asignaturas\u003C/strong> y asignar diferentes estudiantes a cada una de ellas, proporcionando un registro completo e independiente de las actividades académicas."},{"parrafo":"Este sistema ofrece una herramienta personalizada para los profesores, permitiéndoles llevar un control detallado del progreso y rendimiento de los estudiantes. Además, \u003Cstrong>EducaApp\u003C/strong> se conecta a una base de datos \u003Cstrong>MySQL\u003C/strong>, lo que garantiza un almacenamiento seguro y una gestión eficiente de la información académica."}],"url_img_resume":"assets/imgs/imgs_proyectos/educaApp/educaApp1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp1.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp2.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp3.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp4.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp5.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp6.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp7.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp8.png"}],"urls_videos":[],"tecnologias":[{"tecnologia":"Java","color":"white","url_img":"assets/imgs/imgs_conocimientos/java.png"},{"tecnologia":"Js","color":"white","url_img":"assets/imgs/imgs_conocimientos/mysql.webp"}],"colaboradores":[{"nombre":"Kelobel","apellido":"Tapia Casilla","url_img_perfil":"assets/imgs/colaboradores/educaApp/kelobel.jpg","perfil_letra":"KT","color_fondo_perfil":"blue"},{"nombre":"Smith","apellido":"Rodriguez peguero","url_img_perfil":"assets/imgs/colaboradores/educaApp/smith.jpg","perfil_letra":"SR","color_fondo_perfil":"blue"},{"nombre":"Erick A.","apellido":"Jiménez Collins","url_img_perfil":"assets/imgs/colaboradores/educaApp/erick.jpg","perfil_letra":"EJ","color_fondo_perfil":"blue"}]},{"id":"sgcm","destacado":true,"titulo":"Sistema de Gestión de Citas Médicas","resumen_proyecto":"El sistema de gestión de citas médicas permite a los administradores, doctores y usuarios coordinar citas de manera eficiente. Ofrece control sobre roles y especialidades, opciones de filtrado, y una interfaz intuitiva desarrollada en HTML5, mientras que el backend utiliza C# y SQL Server para la gestión robusta de datos.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"\u003Cstrong>El proyecto consiste en un sistema para la gestión de citas médicas\u003C/strong>, diseñado para simplificar la coordinación entre usuarios, doctores y administradores. La aplicación permite a los administradores ver los detalles de todas las citas médicas creadas, incluyendo información del doctor (nombre, apellido, especialidad, horario, cupos disponibles y estado) y el nombre del usuario que realizó la reserva."},{"parrafo":"\u003Cstrong>El sistema cuenta con funcionalidades específicas para cada rol:\u003C/strong>\u003C/p>"},{"parrafo":"\u003Cul>\u003Cli>\u003Cstrong>Administradores:\u003C/strong> Pueden registrar usuarios con el rol por defecto de Usuario y asignar otros roles como administrador o doctor. Solo puede existir un administrador inicial, quien se encargará de asignar los roles adicionales. Además, el administrador tiene la capacidad de crear especialidades y asignarlas a los doctores.\u003C/li>\u003Cli>\u003Cstrong>Doctores:\u003C/strong> Pueden definir sus jornadas laborales, especificando fecha, hora y cupos disponibles para atender pacientes.\u003C/li>\u003Cli>\u003Cstrong>Usuarios:\u003C/strong> Pueden visualizar sus citas programadas, con detalles como el nombre del doctor, fecha, hora y cupos disponibles. Los usuarios también pueden crear nuevas citas seleccionando la especialidad, doctor y horario, y pueden añadir comentarios a la cita. Además, tienen la opción de ver citas canceladas.\u003C/li>\u003C/ul>"},{"parrafo":"    El sistema incluye opciones de filtrado de citas para todos los usuarios, facilitando la búsqueda de citas según diferentes criterios."},{"parrafo":"\u003Cstrong>Aspectos Técnicos:\u003C/strong>"},{"parrafo":"\u003Cul>\u003Cli>\u003Cstrong>Backend:\u003C/strong> Desarrollado en C# utilizando la arquitectura API REST con un enfoque en capas. La base de datos fue implementada en SQL Server utilizando SQL.\u003C/li>\u003Cli>\u003Cstrong>Frontend:\u003C/strong> Construido con HTML5, empleando HTML, CSS y JavaScript para la interfaz de usuario.\u003C/li>\u003C/ul>"}],"url_img_resume":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas1.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas2.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas3.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas4.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas5.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas6.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas7.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas8.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas9.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas10.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas11.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas12.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas13.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas14.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasM ece estadísticas relevantes, como la cantidad total de guerreros registrados, el número de habilidades ingresadas, el promedio de habilidades por guerrero, la edad promedio de los guerreros, el nivel promedio en sus habilidades, y una comparación que identifica tanto la habilidad más poderosa como la menos poderosa. Adicionalmente, se presenta una tabla que clasifica a los guerreros según su signo zodiacal, mostrando el número de guerreros por signo y sus respectivas características."},{"parrafo":"El desarrollo del sistema se llevó a cabo utilizando PHP como lenguaje principal, acompañado de HTML y CSS para la estructura y diseño visual. Para su implementación, se empleó XAMPP, que permite ejecutar el sistema en un entorno local al funcionar como servidor para gestionar las solicitudes y mostrar la información en tiempo real."}],"url_img_resume":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco1.png"},{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco2.png"},{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco3.png"},{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco4.png"},{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco5.png"},{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco6.png"},{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco7.png"},{"url":"assets/imgs/imgs_proyectos/guerrerosZodiaco/guerrerosZodiaco8.png"}],"urls_videos":[],"tecnologias":[{"tecnologia":"Html","color":"white","url_img":"assets/imgs/imgs_conocimientos/html.png"},{"tecnologia":"Css","color":"white","url_img":"assets/imgs/imgs_conocimientos/css.png"},{"tecnologia":"PHP","color":"white","url_img":"assets/imgs/imgs_conocimientos/php.png"},{"tecnologia":"XAMPP","color":"white","url_img":"assets/imgs/imgs_conocimientos/xampp.png"}],"colaboradores":[]},{"id":"tardza","destacado":false,"titulo":"Registro Tardanzas","resumen_proyecto":"El sistema Tardanzas es una herramienta desarrollada en PHP, HTML y CSS para registrar y gestionar tardanzas de estudiantes. Almacena datos como matrícula, nombres, curso, motivo, fecha y hora, funcionando de manera eficiente gracias a su configuración con XAMPP en un entorno local.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"El sistema Tardanzas está diseñado para registrar información relacionada con estudiantes que llegan tarde, permitiendo capturar datos como matrícula, nombres, curso, motivo de la tardanza, así como la fecha y hora en que ocurrió. Este sistema facilita el seguimiento de las tardanzas y ayuda a mantener un control organizado y accesible de los registros."},{"parrafo":"El desarrollo del sistema se realizó utilizando PHP como lenguaje de programación, complementado con HTML y CSS para la estructura y diseño de la interfaz. Se utilizó XAMPP como entorno de desarrollo, lo que permite cargar la página y gestionar las operaciones desde el servidor de manera eficiente en un entorno local."}],"url_img_resume":"assets/imgs/imgs_proyectos/registroTardanzas/registroTardanzas1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/registroTardanzas/registroTardanzas1.png"},{"url":"assets/imgs/imgs_proyectos/registroTardanzas/registroTardanzas2.png"}],"urls_videos":[],"tecnologias":[{"tecnologia":"Html","color":"white","url_img":"assets/imgs/imgs_conocimientos/html.png"},{"tecnologia":"Css","color":"white","url_img":"assets/imgs/imgs_conocimientos/css.png"},{"tecnologia":"PHP","color":"white","url_img":"assets/imgs/imgs_conocimientos/php.png"},{"tecnologia":"XAMPP","color":"white","url_img":"assets/imgs/imgs_conocimientos/xampp.png"}],"colaboradores":[]}]},"h":{},"s":200,"st":"OK","u":"assets/js/db.json?v=1764476431177","rt":"json"},"2368324373":{"b":{"imagenes":["assets/imgs/otras/avatar.png","assets/imgs/otras/code.png","assets/imgs/otras/cv_ico.png","assets/img /imgs/imgs_conocimientos/mysql.webp"},{"conocimiento":"PHP","color":"white","url_img":"assets/imgs/imgs_conocimientos/php.png"},{"conocimiento":"XAMPP","color":"white","url_img":"assets/imgs/imgs_conocimientos/xampp.png"}],"infoSobreMy":[{"parrafo":"Mi pasión por el desarrollo de SoftWare comenzó en el Liceo Politecnico Pedro Henriquez Ureña, donde estudié la carrera de desarrollo de aplicaciones. Fue allí donde descubrí el fascinante mundo de la creación de aplicaciones y sitios web."},{"parrafo":"Me apasiona especialmente el desarrollo frontend, ya que me permite ver cómo mis diseños cobran vida y satisfacen las necesidades de los usuarios de manera visual y funcional. Además, crear la lógica detrás de un sistema y conectarla con el frontend es una experiencia increíble, ya que me desafía a unir creatividad y técnica en un solo proceso."},{"parrafo":"Actualmente, estoy cursando la carrera de tecnólogo en desarrollo de software en el ITLA. Los conocimientos adquiridos en este programa me han impulsado significativamente, mejorando mis habilidades y mi capacidad para desarrollar soluciones tecnológicas más eficientes y completas."}]},"proyectos":[{"id":"educaApp","destacado":true,"titulo":"EducaApp","resumen_proyecto":"EducaApp, es un sistema de gestión académica para profesores, que facilita el control de calificaciones, asistencias y seguimiento de estudiantes. Permite crear asignaturas y asignar estudiantes, manteniendo registros detallados e independientes de cada materia. Utiliza una base de datos MySQL para el almacenamiento seguro de la información.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"\u003Cstrong>EducaApp\u003C/strong>, es un sistema de gestión diseñado para facilitar el seguimiento académico de los estudiantes por parte de los docentes; su principal función es administrar las \u003Cstrong>calificaciones\u003C/strong>, \u003Cstrong>asistencias\u003C/strong> y \u003Cstrong>notas\u003C/strong> de los alumnos de manera eficiente. Esta aplicación permite a los profesores crear diversas \u003Cstrong>asignaturas\u003C/strong> y asignar diferentes estudiantes a cada una de ellas, proporcionando un registro completo e independiente de las actividades académicas."},{"parrafo":"Este sistema ofrece una herramienta personalizada para los profesores, permitiéndoles llevar un control detallado del progreso y rendimiento de los estudiantes. Además, \u003Cstrong>EducaApp\u003C/strong> se conecta a una base de datos \u003Cstrong>MySQL\u003C/strong>, lo que garantiza un almacenamiento seguro y una gestión eficiente de la información académica."}],"url_img_resume":"assets/imgs/imgs_proyectos/educaApp/educaApp1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp1.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp2.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp3.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp4.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp5.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp6.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp7.png"},{"url":"assets/imgs/imgs_proyectos/educaApp/educaApp8.png"}],"urls_videos":[],"tecnologias":[{"tecnologia":"Java","color":"white","url_img":"assets/imgs/imgs_conocimientos/java.png"},{"tecnologia":"Js","color":"white","url_img":"assets/imgs/imgs_conocimientos/mysql.webp"}],"colaboradores":[{"nombre":"Kelobel","apellido":"Tapia Casilla","url_img_perfil":"assets/imgs/colaboradores/educaApp/kelobel.jpg","perfil_letra":"KT","color_fondo_perfil":"blue"},{"nombre":"Smith","apellido":"Rodriguez peguero","url_img_perfil":"assets/imgs/colaboradores/educaApp/smith.jpg","perfil_letra":"SR","color_fondo_perfil":"blue"},{"nombre":"Erick A.","apellido":"Jiménez Collins","url_img_perfil":"assets/imgs/colaboradores/educaApp/erick.jpg","perfil_letra":"EJ","color_fondo_perfil":"blue"}]},{"id":"sgcm","destacado":true,"titulo":"Sistema de Gestión de Citas Médicas","resumen_proyecto":"El sistema de gestión de citas médicas permite a los administradores, doctores y usuarios coordinar citas de manera eficiente. Ofrece control sobre roles y especialidades, opciones de filtrado, y una interfaz intuitiva desarrollada en HTML5, mientras que el backend utiliza C# y SQL Server para la gestión robusta de datos.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"\u003Cstrong>El proyecto consiste en un sistema para la gestión de citas médicas\u003C/strong>, diseñado para simplificar la coordinación entre usuarios, doctores y administradores. La aplicación permite a los administradores ver los detalles de todas las citas médicas creadas, incluyendo información del doctor (nombre, apellido, especialidad, horario, cupos disponibles y estado) y el nombre del usuario que realizó la reserva."},{"parrafo":"\u003Cstrong>El sistema cuenta con funcionalidades específicas para cada rol:\u003C/strong>\u003C/p>"},{"parrafo":"\u003Cul>\u003Cli>\u003Cstrong>Administradores:\u003C/strong> Pueden registrar usuarios con el rol por defecto de Usuario y asignar otros roles como administrador o doctor. Solo puede existir un administrador inicial, quien se encargará de asignar los roles adicionales. Además, el administrador tiene la capacidad de crear especialidades y asignarlas a los doctores.\u003C/li>\u003Cli>\u003Cstrong>Doctores:\u003C/strong> Pueden definir sus jornadas laborales, especificando fecha, hora y cupos disponibles para atender pacientes.\u003C/li>\u003Cli>\u003Cstrong>Usuarios:\u003C/strong> Pueden visualizar sus citas programadas, con detalles como el nombre del doctor, fecha, hora y cupos disponibles. Los usuarios también pueden crear nuevas citas seleccionando la especialidad, doctor y horario, y pueden añadir comentarios a la cita. Además, tienen la opción de ver citas canceladas.\u003C/li>\u003C/ul>"},{"parrafo":"    El sistema incluye opciones de filtrado de citas para todos los usuarios, facilitando la búsqueda de citas según diferentes criterios."},{"parrafo":"\u003Cstrong>Aspectos Técnicos:\u003C/strong>"},{"parrafo":"\u003Cul>\u003Cli>\u003Cstrong>Backend:\u003C/strong> Desarrollado en C# utilizando la arquitectura API REST con un enfoque en capas. La base de datos fue implementada en SQL Server utilizando SQL.\u003C/li>\u003Cli>\u003Cstrong>Frontend:\u003C/strong> Construido con HTML5, empleando HTML, CSS y JavaScript para la interfaz de usuario.\u003C/li>\u003C/ul>"}],"url_img_resume":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas1.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas2.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas3.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas4.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas5.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas6.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas7.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas8.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas9.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas10.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas11.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas12.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas13.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas14.png"},{"url":"assets/imgs/imgs_proyectos/gestionCitasMedicas/gestionCitasMedicas15.png"}],"urls_videos":[],"tecnologias":[{"tecnologia":"C#","color":"white","url_img":"assets/imgs/imgs_conocimientos/cshar.png"},{"tecnologia":".Net","color":"white","url_img":"assets/imgs/imgs_conocimientos/.net.png"},{"tecnologia":"Js","color":"#F7DF1E","url_img":"assets/imgs/imgs_conocimientos/js.png"},{"tecnologia":"Html","color":"white","url_img":"assets/imgs/imgs_conocimientos/html.png"},{"tecnologia":"Css","color":"white","url_img":"assets/imgs/imgs_conocimientos/css.png"},{"tecnologia":"SQL Server","color":"white","url_img":"assets/imgs/imgs_conocimientos/sqlServer.png"}],"colaboradores":[]},{"id":"ctas","destacado":true,"titulo":"Citas","resumen_proyecto":"Citas es un sistema para gestionar citas pendientes y programadas. Permite editar, cancelar y ver el historial de citas canceladas. Fue creado con C#, .NET API REST y utiliza SQL Server para la base de datos.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"El sistema Citas es una herramienta diseñada para gestionar eficientemente el registro de citas pendientes. Ofrece la posibilidad de programar citas en un horario específico, mostrando características como el nombre y apellido del cliente, la fecha, la hora y el estatus de la cita. Además, el sistema permite editar y cancelar citas de manera sencilla, brindando flexibilidad para actualizar la información según sea necesario."},{"parrafo":"Una funcionalidad adicional del sistema es la posibilidad de consultar el historial de citas canceladas, lo que permite llevar un registro detallado y accesible para futuras consultas."},{"parrafo":"El sistema fue desarrollado utilizando C# y una API REST basada en .NET. Se conecta a una base de datos creada con SQL Server, garantizando una gestión segura y eficiente de los datos."}],"url_img_resume":"assets/imgs/imgs_proyectos/citas/citas1.png","urls_imagenes":[{"url":"assets/imgs/imgs_proyectos/citas/citas1.png"},{"url":"assets/imgs/imgs_proyectos/citas/citas2.png"},{"url":"assets/imgs/imgs_proyectos/citas/citas3.png"},{"url":"assets/imgs/imgs_proyectos/citas/citas4.png"},{"url":"assets/imgs/imgs_proyectos/citas/citas5.png"},{"url":"assets/imgs/imgs_proyectos/citas/citas6.png"},{"url":"assets/imgs/imgs_proyectos/citas/citas7.png"}],"urls_videos":[],"tecnologias":[{"tecnologia":"C#","color":"white","url_img":"assets/imgs/imgs_conocimientos/cshar.png"},{"tecnologia":".Net","color":"white","url_img":"assets/imgs/imgs_conocimientos/.net.png"},{"tecnologia":"Js","color":"#F7DF1E","url_img":"assets/imgs/imgs_conocimientos/js.png"},{"tecnologia":"Html","color":"white","url_img":"assets/imgs/imgs_conocimientos/html.png"},{"tecnologia":"Css","color":"white","url_img":"assets/imgs/imgs_conocimientos/css.png"},{"tecnologia":"SQL Server","color":"white","url_img":"assets/imgs/imgs_conocimientos/sqlServer.png"}],"colaboradores":[]},{"id":"pkmon","destacado":false,"titulo":"Registro De Pokémon","resumen_proyecto":"El sistema Registro de Pokémon es una solución desarrollada en PHP, HTML y CSS que permite registrar, editar y eliminar información de Pokémon, como sus nombres, habilidades, colores, tipos y niveles. Funciona localmente gracias a XAMPP, lo que facilita su uso como herramienta de gestión.","urlDireccionesProyecto":[{"urlDireccionProyecto":""}],"informacion_proyecto":[{"parrafo":"El sistema Registro de Pokémon está diseñado para gestionar información detallada sobre Pokémon, permitiendo registrar datos como sus nombres, habilidades, colores, tipos y niveles. Además, ofrece la posibilidad de administrar esta información mediante opciones para editar y eliminar los registros existentes, lo que facilita mantener los datos actualizados y organizados."},{"parrafo":"Este sistema fue desarrollado utilizando el lenguaje de programación PHP, junto con HTML y CSS para la estructura y diseño visual y como base de datos se utilizo SQLite. Para su funcionamiento, se utilizó el entorno de desarrollo XAMPP, que permite cargar la página y manejar la lógica desde el lado del servidor de manera eficiente en un entorno local."}],"url_img_resume":"assets/imgs/imgs_proyectos/registroPokemon/registroPokemon1.png","urls_imagenes":
